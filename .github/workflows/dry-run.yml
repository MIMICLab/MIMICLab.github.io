name: Build Preview

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          rubygems: '3.3.22'
          bundler-cache: true
      - run: bundle exec jekyll build

